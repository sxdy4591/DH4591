<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DH4591の个人小站点</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<script src="scripts/bianse.js"></script>
    <style>
        body {
            background-image: url(images/bj.png);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        #musicbox {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        #title {
			position: absolute;
            font-size: 20px;
			top: 0px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            transition: color 1s ease-in-out;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <!-- 音乐播放器 -->
    <div id="musicbox">
        <audio preload="auto" controls autoplay>
            <source src="audio/安河桥.mp3" type="audio/mp3">
            <source src="audio/安河桥.ogg" type="audio/ogg">
            <source src="audio/夜间巡航.mp3" type="audio/mp3">
            <source src="audio/夜间巡航.ogg" type="audio/ogg">
            您的浏览器不支持音频标签。
        </audio>
    </div>
    
    <!-- 标题部分 -->
    <div id="title">DH4591（SZX）の站点</div>
</body>
</html>
