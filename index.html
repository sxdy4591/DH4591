<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DH4591の个人小站点</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<script src="scripts/bianse.js"></script>
	<script src="scripts/musicbox.js"></script>
    <style>
        body {
            background-image: url(images/bj.png);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        #musicPlayer {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        #title {
			position: absolute;
            font-size: 20px;
			top: 0px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            transition: color 1s ease-in-out;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
		font{
			color:aquamarine;
			text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
			text-decoration: underline;
		}
    </style>
</head>
<body>
    <!-- 音乐播放器 -->
    <div id="musicPlayer">
        <audio preload="auto" controls autoplay>
            <source src="audio/安河桥.mp3" type="audio/mp3">
            您的浏览器不支持音频标签。
      </audio>
    </div>
    
    <!-- 标题部分 -->
    <div id="title">DH4591（SZX）の站点</div>
    <table width="100" height="300"  align="center" border="0">
      <tbody>
        <tr>
          <td height="40"><font>关于此站</font></td>
        </tr>
        <tr>
          <td height="40"><font>说说空间</font></td>
        </tr>
        <tr>
          <td height="40"><font>在线相册</font></td>
        </tr>
        <tr>
          <td height="40"><font>电子书馆</font></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
